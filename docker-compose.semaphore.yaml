version: "3.1"
services:
    api:
        build:
            context: ./api
            dockerfile: dev.Dockerfile
        container_name: better_izivi_api
        volumes:
            - ./api:/api
        working_dir: /api
        depends_on:
            - mysql
        ports:
            - "28000:8000"
        environment:
            - DATABASE_HOST=mysql
            - DATABASE_USERNAME=root
            - DATABASE_PASSWORD=
    frontend:
        image: node:10
        container_name: better_izivi_frontend
        volumes:
            - ./frontend:/var/frontend
        working_dir: /var/frontend
        ports:
            - "43000:3000"
    mysql:
        image: mariadb:10.2.23
        container_name: better_izivi_db
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        ports:
            - "43306:3306"
        volumes:
            - ./database:/var/lib/mysql
