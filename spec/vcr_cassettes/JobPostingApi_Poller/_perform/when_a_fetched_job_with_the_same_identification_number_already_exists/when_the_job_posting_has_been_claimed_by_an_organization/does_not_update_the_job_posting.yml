              <title>Naturschutzeinsatz</title>
              <identification_number>89117</identification_number>
              <description>&lt;ul&gt;
                &lt;li&gt;
                &lt;strong&gt;100% Kulturlandschaftsarbeiten (01.04.-30.9.)&lt;/strong&gt;Mithilfe bei der Pflege der
                Kulturlandschaft zu deren Erhaltung und Weiterentwicklung und zur Förderung der Artenvielfalt. Gemäss Art. 5
                Bst. a Zivildienstverordnung (ZDV) Mithilfe bei der Anlage und Pflege der Biodiversitätsförderflächen, der
                Bewirtschaftung von Hängen und Steillagen und der Förderung und Weiterentwicklung der Landschaftsqualität mit
                Arbeiten wie Entfernen der Vegetation, Ansäen und Ansetzen zur Verbesserung der Qualität der
                Biodiversitätsförderflächen, Mähen, Heuen, Emden, Bekämpfen und Entsorgen von Problempflanzen und Neophyten
                (Blacken, Disteln, Kreuzkräuter, Goldrute, Knöterich), Vorbeugen gegen Verbuschung und Vergandung durch
                Entfernen von eingewachsenen Bäumen, Sträuchern und Dornen, Abführen des Schnittgutes, Erstellen, Ausbessern und
                Erneuern von Trockenmauern usw.

                In Ausnahmefällen wie während betrieblichen Spitzenbelastungen oder infolge witterungsbedingten Unterbruchs der
                Arbeiten gemäss Art. 7 ZDV Mithilfe in der landwirtschaftlichen Produktion wie Besorgen des Futters, Füttern der
                Tiere, Misten, Melken, Reinigen der Gebäude und Werkzeuge, Aufbauen und Entfernen der Zäune, Viehtrieb,
                Bewirtschaften der Felder, Bekämpfen von Unkraut und Schädlingen, Ablesen, Auflesen, Sortieren und Abfüllen von
                Früchten und Gemüse, Mosten, Holzen usw.

                Ausgeschlossen ist die Mithilfe bei Aktivitäten im Agrotourismus wie Schlafen im Stroh und Bewirtung von Gästen.&lt;/li&gt;
                &lt;/ul&gt;
              </description>
              <required_skills>&lt;p&gt;
                Motivation für körperliche Arbeit im Freien, Bereitschaft bei der Bauernfamilie zu leben.

                &lt;/p&gt;
              </required_skills>
              <preferred_skills>&lt;p&gt;
                Gute körperliche Verfassung, Bereitschaft zu erhöhter Präsenzzeit (45h).
                &lt;/p&gt;
              </preferred_skills>
