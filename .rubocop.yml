require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails
  - 'test_prof/rubocop'

Rails:
  Enabled: true

Rails/SkipsModelValidations:
  Exclude:
    - 'spec/**/*.rb'

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Style/NonNilCheck:
  IncludeSemanticChanges: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'config/environments/**/*.rb'
    - 'config/routes.rb'
    - 'config/initializers/*.rb'
    - 'app/models/concerns/job_posting_searchable.rb'

Metrics/MethodLength:
  Max: 12

RSpec/MultipleExpectations:
  Enabled: false

RSpec/DescribedClass:
  SkipBlocks: true

RSpec/ExampleLength:
  Max: 8
  Exclude:
    - 'spec/requests/**/*'
    - 'spec/system/**/*'

Metrics/AbcSize:
  Exclude:
    - 'spec/support/**/*'

RSpec/AggregateExamples:
  Enabled: true
  Exclude:
    - 'spec/views/organizations/payments/index.html.slim_spec.rb'

Rails/Output:
  Exclude:
    - 'lib/v1/data_migrator.rb'
    - 'db/seeds.rb'
    - 'db/seed_data/*.rb'

Rails/OutputSafety:
  Exclude:
    - 'spec/helpers/*.rb'

RSpec/NestedGroups:
  Max: 6

RSpec/MultipleMemoizedHelpers:
   Max: 15

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'vendor/**/*'
    - 'node_modules/**/*'
