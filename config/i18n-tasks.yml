base_locale: de-CH
locales: [de-CH, fr-CH]
data:
  read:
   - config/locales/%{locale}.yml
   - config/locales/**/*.%{locale}.yml

  yaml:
    write:
      line_width: -1
search:
  exclude:
    - app/assets/images
    - app/assets/fonts
    - app/assets/videos

## Translation Services
# translation:
#   # Google Translate
#   # Get an API key and set billing info at https://code.google.com/apis/console to use Google Translate
