language: php
sudo: false
php:
  - 7.1
before_script:
  - cp ./api/.env.travis ./api/.env
  - ./ci/backend.sh
script:
  - ./ci/test.sh
  - ./ci/frontend.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
    script: ci/deploy.sh test
    skip_cleanup: true
    on:
      branch: dev
  - provider: script
    script: ci/deploy.sh test
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: ci/deploy.sh prod
    skip_cleanup: true
    on:
      branch: production
env:
  global:
    secure: ""
